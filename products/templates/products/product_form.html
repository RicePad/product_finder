{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
      <h1>Create a Product</h1>
      <form action="{% url 'products:new' %}" method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-large">
      </form>
    </div>
{% endblock %}
